---
layout: default
title: Your New Jekyll Site
---

{% for post in paginator.posts %}
<section>
    <div class="eight columns">
        <h4 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
        <a href="archive.html"><span class="post_date">{{ post.date | date_to_string }}</span></a>
        {{ post.content }}
        <a href="{{ post.url }}"><button class="float_right">READ MORE</button></a>
    </div>
    <br class="clear">
</section>
{% endfor %}
